# events are used to set general configurations on how
# nginx will handle the connection requests
events {}

http {
    # Define the group of servers available
    upstream web {
        server web;
        server turisticka-organizacija-web-1:5000;
        server turisticka-organizacija-web-2:5000;
    }
    server {
        # Server group will respond to port 80
        listen 80;
        server_name web.com;
        location / {
            proxy_pass http://web;
        }
    }
}